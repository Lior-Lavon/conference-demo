
spring.datasource.url=${DB_URL}
spring.datasource.username = ${db_username}
spring.datasource.password = ${db_username}

spring.jpa.database-platform = org.hibernate.dialect.PostgresPlusDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.show-sql = true

# needed for the ODBC driver can create a lob on the java side
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.jdbc.use_streams_for_binary=false

# logging.level.root = DEBUG

# custome property that is using a controller to get the value out
app.version=1.0.1
